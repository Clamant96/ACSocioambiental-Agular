<div class="container-fluid">
    <div class="row" id="bg">
        <div class="col-md-12 text-white">
            <h1 class="fs-54 text-center">Produtos</h1>
            <h5 class="fs-18 text-center">Veja aqui os produtos cadastrados ou cadastre um novo: </h5>
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema.">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12 p-5 d-flex justify-content-center flex-column">
            <div class="d-flex justify-content-center">
                <div class="img-container">
                    <img src="" width="500px" height="500px" class="img-responsive" alt="imagem do produto">
                </div>
                <div class="d-flex flex-column bd-highlight mt-5 mb-5">
                    <div class="ml-5 mb-4 bd-highlight"><h2><!--{{item.nome}}--></h2></div>
                    <div class="ml-5 mb-4 bd-highlight"><h3><!--{{item.preco}}--></h3></div>
                    <div class="ml-5 mb-4 bd-highlight"><!--{{item.descricao}}--></div>
                    <div><button type="button" class="ml-5 mb-4 btn btn-info" id='botao'>Adicionar ao carrinho</button></div>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-info mr-3" [routerLink]="['/cadastar-produto', item.id]" >Editar</button>
                <button class="btn btn-danger" [routerLink]="['/deletar-produto', item.id]" >Apagar</button>
            </div>
    </div>
</div>
